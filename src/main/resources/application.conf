khermes {
  ws {
    hostname = 0.0.0.0
    port = 8080
  }
  templates-path = "/tmp/khermes/templates"
  client = false
  ws = true
}

akka {
  loglevel = "error"
  actor {
    provider = "akka.cluster.ClusterActorRefProvider"
    debug {
      receive = on
      lifecycle = on
    }
  }
  remote {
    log-remote-lifecycle-events = off
    netty.tcp {
      hostname = localhost
      port = 2553
    }
  }
  cluster {
    roles = [backend]
    seed-nodes = [${?VALUE}]
    auto-down-unreachable-after = 10s
  }

  http.server.idle-timeout = 1000s
}

zookeeper {
  connection = "localhost:2181"
  connection = ${?ZOOKEEPER_HOST_PORT}
  connectionTimeout = 15000
  sessionTimeout = 60000
  retryAttempts = 50
  retryInterval = 10000
}

metrics {
  logger {
    enabled = false
    name = "khermes"
  }

  graphite {
    enabled = false
    name = "khermes"
    host = 0.0.0.0
    port = 2003
  }
}